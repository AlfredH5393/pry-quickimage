<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/bootstrap.css">
    
</head>
<body class="text-center">
    
        <div class="login-cont" ></div>
        <div id="log-user" class="login">
            <form class="form-signin">
            <h2 class="h2 mb-3 font-weight-normal"> {{titlelog}}</h2>
              <img class="mb-4" src="src/img/logo_negro.png" alt="" width="150" height="70">
              
              <div v-bind:class="alertaofaccess" role="alert">
                {{messagealert}}
              </div>

              <label for="inputEmail"  class="sr-only">Email</label>
              <input type="email" id="user"  class="form-control" placeholder="Email" required autofocus>
              <label for="inputPassword"  id="user" class="sr-only">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
              <button class="btn btn-lg btn-primary btn-block" type="button"  @click="accesouser()">{{btniniciartext}}</button>
              <a href="#" class="registera">Registrarme</a>
              <p class="year-p mt-5 mb-3 "> &copy; 2018-2019</p>
             
            </form>
          
        </div>

     <script src="src/js/axios.js"></script>
     <script src="src/js/vue.js"></script>
     <script src="src/js/jquery-3.4.1.js"></script>
      <script src="src/js/crudUser.js"></script>
</body>
</html>
